<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고래시티 - Gorae City</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        /* 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            background-color: #111;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 배경 이미지 설정 */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            /* 파일명을 실제 저장된 이름으로 변경해주세요 */
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 배경 어둡게 처리 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
            backdrop-filter: blur(2px);
        }

        /* 네비게이션 바 */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-logo {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .nav-links button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-left: 30px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-links button:hover {
            color: #fff;
        }

        /* 메인 컨텐츠 영역 */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease;
            padding-top: 80px; /* 헤더 높이만큼 여백 */
            padding-bottom: 40px; /* 푸터 위 여백 */
        }

        /* 로고 스타일 */
        .main-logo {
            max-width: 600px;
            width: 80%;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            animation: fadeInDown 1s ease-out;
        }

        /* 버튼 그룹 */
        .btn-group {
            display: flex;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .btn-primary {
            background-color: white;
            color: #000;
            border-color: white;
        }

        .btn-primary:hover {
            background-color: #ddd;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: translateY(-3px);
        }

        /* 소식 페이지 */
        .news-container {
            display: none;
            flex: 1;
            padding-top: 100px;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.5s ease;
            overflow-y: auto;
            padding-bottom: 40px; /* 푸터 위 여백 */
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 20px;
        }

        .news-title {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .close-btn:hover {
            background: white;
            color: black;
        }

        .patch-note {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .patch-date {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        .patch-version {
            color: #4facfe;
            font-weight: bold;
            margin-right: 10px;
        }

        .patch-content ul {
            list-style-position: inside;
            margin-top: 15px;
            color: #ddd;
            line-height: 1.6;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #1a2b4c; /* 이미지와 유사한 어두운 파란색 배경 */
            color: white;
            text-align: center;
            padding: 30px 20px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        footer h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        footer p {
            font-size: 0.9rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        .developer-info {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #aaa;
        }
        
        .copyright {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* 애니메이션 정의 */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 스크롤바 커스텀 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.5); }

    </style>
</head>
<body>

    <div class="bg-container"></div>
    <div class="overlay"></div>

    <header>
        <div class="nav-logo">GORAE CITY</div>
        <nav class="nav-links">
            <button onclick="showMain()">홈</button>
            <button onclick="window.open('https://notion.so', '_blank')">가이드</button>
            <button onclick="showNews()">업데이트</button>
        </nav>
    </header>

    <main id="mainPage" class="main-container">
        <img src="logo.png" alt="고래시티 로고" class="main-logo">

        <div class="btn-group">
            <a href="https://www.notion.so/ko-kr" target="_blank" class="btn btn-primary">
                서버 가이드
            </a>
            
            <button onclick="showNews()" class="btn btn-secondary">
                소식 / 패치노트
            </button>
        </div>
    </main>

    <section id="newsPage" class="news-container">
        <div class="news-header">
            <h2 class="news-title">패치 노트</h2>
            <button class="close-btn" onclick="showMain()">돌아가기</button>
        </div>

        <article class="patch-note">
            <span class="patch-date">2025.01.01</span>
            <h3><span class="patch-version">v1.0.0</span> 고래시티 그랜드 오픈</h3>
            <div class="patch-content">
                <ul>
                    <li>고래시티 서버가 정식으로 오픈되었습니다.</li>
                    <li>기본 직업군 시스템 구현 완료</li>
                </ul>
            </div>
        </article>
    </section>

    <footer>
        <h3>고래상사</h3>
        <p>Los Santos Maze Bank Tower 74~81F</p>
        <p>전화: 02-1234-5678 | 이메일: whale@gorae.co.kr</p>
        <div class="developer-info">
            Developed by [개발자 이름 또는 팀명을 입력하세요]
        </div>
        <p class="copyright">© 2025 GORAECORP. All Rights Reserved.</p>
    </footer>

    <script>
        function showNews() {
            const mainPage = document.getElementById('mainPage');
            const newsPage = document.getElementById('newsPage');
            mainPage.style.opacity = '0';
            setTimeout(() => {
                mainPage.style.display = 'none';
                newsPage.style.display = 'flex'; /* flex로 변경하여 중앙 정렬 유지 */
                setTimeout(() => { newsPage.style.opacity = '1'; }, 50);
            }, 500);
        }

        function showMain() {
            const mainPage = document.getElementById('mainPage');
            const newsPage = document.getElementById('newsPage');
            newsPage.style.opacity = '0';
            setTimeout(() => {
                newsPage.style.display = 'none';
                mainPage.style.display = 'flex';
                setTimeout(() => { mainPage.style.opacity = '1'; }, 50);
            }, 500);
        }
    </script>
</body>
</html>
