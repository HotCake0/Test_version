<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고래시티 - Gorae City</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        /* 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            background-color: #111;
            color: white;
            overflow-x: hidden;
        }

        /* 배경 이미지 설정 (업로드해주신 1번 사진) */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            /* 파일명을 실제 저장된 이름으로 변경하거나, 파일 이름을 아래와 같이 맞춰주세요 */
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 배경 어둡게 처리 (글자 가독성을 위해) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4); /* 0.4 수치를 조절하여 밝기 조절 가능 */
            z-index: -1;
            backdrop-filter: blur(2px); /* 배경 살짝 흐리게 */
        }

        /* 네비게이션 바 */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-logo {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .nav-links button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-left: 30px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-links button:hover {
            color: #fff;
        }

        /* 메인 컨텐츠 영역 */
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        /* 로고 스타일 (업로드해주신 2번 사진) */
        .main-logo {
            max-width: 600px; /* 로고 크기 조절 */
            width: 80%;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            animation: fadeInDown 1s ease-out;
        }

        /* 버튼 그룹 */
        .btn-group {
            display: flex;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        /* 메인 액션 버튼 (가이드) */
        .btn-primary {
            background-color: white;
            color: #000;
            border-color: white;
        }

        .btn-primary:hover {
            background-color: #ddd;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* 보조 액션 버튼 (소식) */
        .btn-secondary {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: translateY(-3px);
        }

        /* 소식 페이지 (초기엔 숨김) */
        .news-container {
            display: none; /* JS로 토글 */
            padding-top: 100px;
            max-width: 1000px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.5s ease;
            height: 100vh;
            overflow-y: auto;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 20px;
        }

        .news-title {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .close-btn:hover {
            background: white;
            color: black;
        }

        /* 패치노트 카드 스타일 */
        .patch-note {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .patch-date {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        .patch-version {
            color: #4facfe;
            font-weight: bold;
            margin-right: 10px;
        }

        .patch-content ul {
            list-style-position: inside;
            margin-top: 15px;
            color: #ddd;
            line-height: 1.6;
        }

        /* 애니메이션 정의 */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 스크롤바 커스텀 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.5); }

    </style>
</head>
<body>

    <div class="bg-container"></div>
    <div class="overlay"></div>

    <header>
        <div class="nav-logo">GORAE CITY</div>
        <nav class="nav-links">
            <button onclick="showMain()">홈</button>
            <button onclick="window.open('https://notion.so', '_blank')">가이드</button>
            <button onclick="showNews()">업데이트</button>
        </nav>
    </header>

    <main id="mainPage" class="main-container">
        <img src="logo.png" alt="고래시티 로고" class="main-logo">

        <div class="btn-group">
            <a href="https://www.notion.so/ko-kr" target="_blank" class="btn btn-primary">
                서버 가이드
            </a>
            
            <button onclick="showNews()" class="btn btn-secondary">
                소식 / 패치노트
            </button>
        </div>
    </main>

    <section id="newsPage" class="news-container">
        <div class="news-header">
            <h2 class="news-title">패치 노트</h2>
            <button class="close-btn" onclick="showMain()">돌아가기</button>
        </div>

        <article class="patch-note">
            <span class="patch-date">2025.01.01</span>
            <h3><span class="patch-version">v1.0.0</span> 고래시티 그랜드 오픈</h3>
            <div class="patch-content">
                <ul>
                    <li>고래시티 서버가 정식으로 오픈되었습니다.</li>
                    <li>기본 직업군(경찰, 의료, 정비) 시스템 구현 완료</li>
                    <li>하우징 시스템 및 차량 튜닝 샵 추가</li>
                    <li>초기 정착 지원금 이벤트 진행 중</li>
                </ul>
            </div>
        </article>

        <article class="patch-note">
            <span class="patch-date">2024.12.25</span>
            <h3><span class="patch-version">Beta</span> 베타 테스트 진행</h3>
            <div class="patch-content">
                <ul>
                    <li>서버 안정화 테스트 진행</li>
                    <li>디스코드 연동 시스템 점검</li>
                </ul>
            </div>
        </article>
    </section>

    <script>
        // 페이지 전환 스크립트
        function showNews() {
            const mainPage = document.getElementById('mainPage');
            const newsPage = document.getElementById('newsPage');

            // 메인 페이지 숨김 효과
            mainPage.style.opacity = '0';
            
            setTimeout(() => {
                mainPage.style.display = 'none';
                newsPage.style.display = 'block';
                // 약간의 지연 후 등장 효과
                setTimeout(() => {
                    newsPage.style.opacity = '1';
                }, 50);
            }, 500); // 0.5초 뒤 전환
        }

        function showMain() {
            const mainPage = document.getElementById('mainPage');
            const newsPage = document.getElementById('newsPage');

            // 뉴스 페이지 숨김 효과
            newsPage.style.opacity = '0';

            setTimeout(() => {
                newsPage.style.display = 'none';
                mainPage.style.display = 'flex';
                // 약간의 지연 후 등장 효과
                setTimeout(() => {
                    mainPage.style.opacity = '1';
                }, 50);
            }, 500);
        }
    </script>
</body>
</html>
